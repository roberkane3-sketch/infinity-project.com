
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Us Your Skills</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Show Us Your Skills</h1>
    <p>Please fill your information and select your skills below.</p>

    <form id="skillsForm">
        <input type="text" name="name" id="nameInput" placeholder="Your Full Name" required>
        <input type="email" name="email" id="emailInput" placeholder="Your Email" required>

        <label><input type="checkbox" name="skills" value="Web Development"> Web Development</label>
        <label><input type="checkbox" name="skills" value="AI Development"> AI Development</label>
        <label><input type="checkbox" name="skills" value="UI/UX Design"> UI/UX Design</label>
        <label><input type="checkbox" name="skills" value="Graphic Design"> Graphic Design</label>
        <label><input type="checkbox" name="skills" value="Cyber Security"> Cyber Security</label>
        <label><input type="checkbox" name="skills" value="Mobile Development"> Mobile Development</label>
        <label><input type="checkbox" name="skills" value="Data Analysis"> Data Analysis</label>
        <label><input type="checkbox" name="skills" value="Content Creation"> Content Creation</label>

        <button type="submit">Submit</button>
    </form>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAFKutntyzrXy6GrmVdi0XRl-I-CM7fdpI",
  authDomain: "infinity-project-f9c1b.firebaseapp.com",
  projectId: "infinity-project-f9c1b",
  storageBucket: "infinity-project-f9c1b.firebasestorage.app",
  messagingSenderId: "905786527606",
  appId: "1:905786527606:web:e99b9090b9341c6de77457",
  measurementId: "G-H2950PPK9B"
};

const app = firebase.initializeApp(firebaseConfig);
const analytics = firebase.analytics(app);
const database = firebase.database();

const form = document.getElementById('skillsForm');
form.addEventListener('submit', function(event){
    event.preventDefault();

    const name = document.getElementById('nameInput').value;
    const email = document.getElementById('emailInput').value;
    const skills = Array.from(form.querySelectorAll('input[name="skills"]:checked')).map(i => i.value);

    const submission = { name, email, skills, timestamp: Date.now() };
    const newKey = firebase.database().ref().child('submissions').push().key;
    const updates = {};
    updates['/submissions/' + newKey] = submission;

    firebase.database().ref().update(updates)
        .then(() => {
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('skills', JSON.stringify(skills));
            window.location.href = 'submit.html';
        })
        .catch(error => alert("حدث خطأ: " + error));
});
</script>

</body>
</html>
