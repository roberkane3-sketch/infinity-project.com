
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Show Us Your Skills</title>
<link rel="stylesheet" href="style.css">
<style>
.input { width: 100%; padding: 12px; border-radius: 12px; border: none; background: #29292e; color: white; margin-bottom: 5px; }
.submit-btn { width: 100%; padding: 14px; background: #7a73ff; border: none; color: white; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 16px; }
.submit-btn:hover { background: #5f58e6; }
</style>
</head>
<body>

<div class="container">
    <h1>Show Us Your Skills</h1>
    <p>Please fill your information and select your skills below.</p>

    <form id="skillsForm">
        <input type="text" name="name" placeholder="Your Full Name" class="input" id="nameInput" required>
        <input type="email" name="email" placeholder="Your Email" class="input" id="emailInput" required>

        <label>Select Skills:</label>
        <label><input type="checkbox" name="skills" value="Web Development"> Web Development</label>
        <label><input type="checkbox" name="skills" value="AI Development"> AI Development</label>
        <label><input type="checkbox" name="skills" value="UI/UX Design"> UI/UX Design</label>

        <button type="submit" class="submit-btn">Finish ➜</button>
    </form>
</div>

<script>
const form = document.getElementById('skillsForm');

form.addEventListener('submit', function(event){
    event.preventDefault();

    const name = document.getElementById('nameInput').value;
    const email = document.getElementById('emailInput').value;
    const skills = Array.from(form.querySelectorAll('input[name="skills"]:checked')).map(i => i.value);

    // إنشاء CSV وتنزيله
    const data = [
        ['Name', 'Email', 'Skills'],
        [name, email, skills.join('; ')]
    ];
    let csvContent = "data:text/csv;charset=utf-8," + data.map(e => e.join(",")).join("\n");
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "submission.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    // حفظ البيانات محلياً للعرض بعد
    localStorage.setItem('name', name);
    localStorage.setItem('email', email);
    localStorage.setItem('skills', JSON.stringify(skills));

    // الانتقال للصفحة التالية
    window.location.href = 'submit.html';
});
</script>

</body>
</html>
