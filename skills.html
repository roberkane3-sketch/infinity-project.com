
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Your Skills</title>
<link rel="stylesheet" href="style.css">
<style>
/* Inputs professional like buttons */
.input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #29292e;
    color: white;
    cursor: pointer;
    margin-bottom: 5px;
    font-size: 15px;
    transition: 0.2s;
}
.input:focus { background: #3a3a42; outline: none; }
#toggleSkillsLabel {
    display: block;
    width: 100%;
    padding: 14px;
    background: white;
    color: #2a1f4d;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
    transition: 0.3s;
}
#toggleSkillsLabel:hover { background: #dfd7ff; }
#toggleSkillsCheckbox { display: none; }
.skills-list {
    max-height: 0;
    overflow: hidden;
    background: #202024;
    padding: 0 15px;
    border-radius: 12px;
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    transition: max-height 0.4s ease, padding 0.4s ease;
}
#toggleSkillsCheckbox:checked ~ .skills-list {
    max-height: 500px;
    padding: 15px;
}
.submit-btn {
    width: 100%;
    padding: 14px;
    background: #7a73ff;
    border: none;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: 0.3s;
}
.submit-btn:hover { background: #5f58e6; }
</style>
</head>
<body>
<div class="container">
    <h1>Show Us Your Skills</h1>
    <form id="myForm">
        <input type="text" name="name" placeholder="Your Full Name" class="input" id="nameInput" required>
        <input type="email" name="email" placeholder="Your Email" class="input" id="emailInput" required>

        <input type="checkbox" id="toggleSkillsCheckbox">
        <label for="toggleSkillsCheckbox" id="toggleSkillsLabel">Select Skills ▼</label>

        <div class="skills-list">
            <label><input type="checkbox" name="skills" value="Web Development"> Web Development</label>
            <label><input type="checkbox" name="skills" value="AI Development"> AI Development</label>
            <label><input type="checkbox" name="skills" value="UI/UX Design"> UI/UX Design</label>
            <label><input type="checkbox" name="skills" value="Graphic Design"> Graphic Design</label>
            <label><input type="checkbox" name="skills" value="Cyber Security"> Cyber Security</label>
            <label><input type="checkbox" name="skills" value="Mobile Development"> Mobile Development</label>
            <label><input type="checkbox" name="skills" value="Data Analysis"> Data Analysis</label>
            <label><input type="checkbox" name="skills" value="Content Creation"> Content Creation</label>
        </div>

        <button type="submit" class="submit-btn">Finish ➜</button>
    </form>
</div>

<script>
const form = document.getElementById('myForm');
form.addEventListener('submit', function(e){
    e.preventDefault();
    const formData = new FormData(form);
    const name = formData.get('name');
    const email = formData.get('email');
    const skills = formData.getAll('skills');

    localStorage.setItem('name', name);
    localStorage.setItem('email', email);
    localStorage.setItem('skills', JSON.stringify(skills));

    window.location.href = "submit.html";
});
</script>
</body>
</html>
